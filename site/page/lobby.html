<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>El Juego del Diccionario</title>
    
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>


<body>
    <nav class="bleff-dominant" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/juegos-online/bleff" class="brand-logo">
            <img id="topLogo" src="../img/logo-bleff.png">
            </a>
        </div>
    </nav>

    <div class="section no-pad-bot">
        <div class="container">
            <h2 class="header center bleff-dominant-alt-text">Esperando jugadores...</h2>
            <div class="row center">
                <h4 class="header center bleff-dominant-alt-text">Código de la partida: <span id="gameID"></span>
                </h4>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="row" id="gamePlayers">
            </div>
        </div>
    </div>

    <div class="container">
    <div class="row center-align">
        <a id="startGame" class="disabled waves-light btn bleff-red">Iniciar partida</a>
        <h7 id="waitingOwnerMsg" class="header center">Esperando que <span id="ownerName"></span> inicie la partida...</h7>
    </div>
    </div>
    
    <footer class="page-footer bleff-dominant">
        <div class="footer-copyright">
            <div class="container center">
               © "Bleff Online" es una versión digital del juego <span id="ee2">Bleff</span> propiedad de RUIBAL SRL, Todos los Derechos
                Reservados.<br>
                <span id="ee1">Programación y Adaptación: Marco  Boschetti.</span>
            </div>
            <!-- <img src="../img/iso-ruibal.png" class="footer-logo"/> -->
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/lobby.js"></script>
</body>

</html>
