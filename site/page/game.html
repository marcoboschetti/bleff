<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>El Juego del Diccionario</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
    <link href="../css/game.css" type="text/css" rel="stylesheet" />
</head>


<body>
    <nav class="bleff-dominant" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/juegos-online/bleff" class="brand-logo">
                <img id="topLogo" src="../img/logo-bleff.png">
            </a>
        </div>
    </nav>
	<div class="container">
    <div class="section no-pad-bot">
        <div class="row">
            <div class="col s1"></div>
            
            <div class="col s12">
                <!-- MAIN GAME CONTAINER -->
                <div class="card" id="mainCard">
                   
                    <div style="display: none;" id="mainCardLoadingBar">
                        <i class="material-icons indefinite-loading bleff-red-text">hourglass_empty</i>
                    </div>

                    <div id="timerContainer" class="timer-text bleff-tonic-text tooltipped center-align" data-position="bottom" data-tooltip=""
                        style="display: none;">
                        <div id="activeBorder" class="active-border">
                            <div class="circle">
                                <span class="prec" id="prec">
                                    <i class="material-icons definite-loading bleff-red-text">hourglass_empty</i>
                                </span>
                            </div>
                        </div>
                    </div>
              

                <div class="card-content-1">
                    <h2 id="mainCardTitle"></h2>
                    <p id="mainCardText"></p>
                    <div id="mainCardDiv"></div>
                </div>
            </div>

            <!-- END MAIN GAME CONTAINER -->

        </div>
        
        <div class="col s12">
                <div id="gamePlayers"></div>
            </div>
            
        <div class="col s1"></div>
    </div>

    </div>

</div>
    <footer class="page-footer bleff-dominant">
        <div class="footer-copyright">
            <div class="container center">
                © "Bleff Online" es una versión digital del juego <span id="ee2">Bleff</span> propiedad de RUIBAL SRL, Todos los Derechos
                Reservados.<br>
                <span id="ee1">Programación y Adaptación: Marco  Boschetti.</span>
            </div>
            <!-- <img src="../img/iso-ruibal.png" class="footer-logo"/> -->
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/game.js"></script>
</body>

    <!-- Modal Structure -->
    <div id="removePlayerModal" class="modal">
        <div class="modal-content">
        <h4>Quitar jugador</h4>
        <p>Estás seguro que querés quitar a <strong><span id="removePlayerNameText"></span></strong> de la partida?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
            <a href="#!" class="waves-effect btn-flat red-text" onclick="confirmRemovePlayer()">Confirmar</a>
        </div>
    </div>

</html>
