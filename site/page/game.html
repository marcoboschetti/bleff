<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>El Juego del Diccionario</title>
    
    <!-- CSS  -->
    <link href="/site/css/style.css" type="text/css" rel="stylesheet" />
    <link href="/site/css/game.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/site/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>


<body>
    <nav class="grey darken-2" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">El juego del
                diccionario</a>
            <!--
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      -->
        </div>
    </nav>

    <div class="section no-pad-bot">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s2">
                <h5>Players</h5>
                <div id="gamePlayers"></div>
            </div>
            <div class="col s8">
                <!-- MAIN GAME CONTAINER -->
                <div class="card scale-transition" id="mainCard">
                    <div class="progress orange showBar" id="mainCardLoadingBar">
                        <div class="indeterminate light-blue lighten-1"></div>
                    </div>
                          
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4" id="mainCardTitle"></span>
                        <p id="mainCardText"></p>
                        <div id="mainCardDiv"></div>
                    </div>
                </div>

                <!-- END MAIN GAME CONTAINER -->

            </div>
            <div class="col s1"></div>
        </div>
    </div>

    <footer class="page-footer grey darken-3">
        <div class="footer-copyright">
            <div class="container">
                Made with love by Marco
            </div>
        </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/site/js/materialize.min.js"></script>
    <script src="/site/js/game.js"></script>
</body>

</html>
